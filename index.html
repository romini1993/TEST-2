<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>PORTO</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; --subtext: #94a3b8; --up: #4ade80; --down: #f87171; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; overflow: hidden; background: var(--bg); color: var(--text); margin: 0; }
        .container { display: flex; flex-direction: column; height: 100vh; width: 100%; max-width: 420px; margin: 0 auto; }
        .top-section { padding: 15px 15px 5px 15px; flex-shrink: 0; background: var(--bg); z-index: 10; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .brand { font-size: 18px; font-weight: bold; color: var(--accent); }
        .kurs-info { font-size: 9px; color: var(--subtext); background: rgba(255,255,255,0.05); padding: 3px 6px; border-radius: 8px; border: 1px solid #334155; }
        .summary-card { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); border-radius: 12px; padding: 12px; margin-bottom: 10px; border: 1px solid var(--accent); text-align: center; }
        .summary-idr { font-size: 20px; font-weight: 800; display: block; }
        #total-all-usd { color: var(--subtext); font-size: 12px; }
        .tab-container { display: flex; gap: 8px; margin-bottom: 10px; background: rgba(255,255,255,0.05); padding: 4px; border-radius: 10px; border: 1px solid #334155; }
        .tab-btn { flex: 1; padding: 8px; border-radius: 6px; border: none; background: transparent; color: var(--subtext); cursor: pointer; font-weight: bold; font-size: 12px; transition: 0.3s; }
        .tab-btn.active { background: var(--accent); color: #0f172a; }
        .filter-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid #334155; border-radius: 10px; padding: 10px 12px; color: white; outline: none; font-size: 13px; margin-bottom: 8px; }
        .control-row { display: flex; justify-content: space-between; gap: 6px; margin-bottom: 5px; }
        .control-select { background: var(--card); color: white; border: 1px solid #334155; border-radius: 6px; font-size: 10px; padding: 6px; outline: none; flex: 1; }
        #main-list { flex: 1; overflow-y: auto; padding: 5px 10px; scrollbar-width: none; }
        #main-list::-webkit-scrollbar { display: none; }
        .bottom-section { padding: 10px 15px; flex-shrink: 0; background: var(--bg); border-top: 1px dashed #334155; }
        .coin-row { position: relative; margin-bottom: 8px; }
        .coin-card { background: var(--card); border-radius: 10px; padding: 10px; display: flex; align-items: center; gap: 10px; border: 1px solid #334155; cursor: pointer; }
        .logo-wrapper { width: 32px; height: 32px; border-radius: 50%; overflow: hidden; border: 1px solid #475569; flex-shrink: 0; background: #000; display: flex; align-items: center; justify-content: center; }
        .logo-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .logo-initial { width: 100%; height: 100%; background: #000; color: #fff; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .info-group { flex: 1; min-width: 0; }
        .symbol { font-size: 14px; font-weight: bold; text-transform: uppercase; }
        .change-pct { font-size: 9px; font-weight: bold; margin-left: 4px; }
        .up { color: var(--up); } .down { color: var(--down); }
        .details { background: #161e2e; margin: -8px 4px 8px 4px; padding: 10px; border-radius: 0 0 10px 10px; border: 1px solid #334155; display: none; }
        .source-row { display: flex; align-items: center; margin-bottom: 6px; gap: 6px; }
        .source-label { font-size: 13px; font-weight: bold; color: var(--text); min-width: 70px; flex-shrink: 0; text-transform: uppercase; display: flex; align-items: center; gap: 6px; }
        .input-wrapper { display: flex; gap: 6px; flex: 0 0 225px; justify-content: flex-end; margin-left: auto; }
        .source-input { flex: 1; width: 100%; background: #000; border: 1px solid #475569; color: #fff; text-align: left; border-radius: 5px; padding: 7px 8px; font-size: 13px; outline: none; }
        .source-input::placeholder { color: #475569; font-size: 11px; }
        .del-src { color: var(--down); font-size: 16px; cursor: pointer; margin-left: 6px; }
        .new-source-box { display: flex; gap: 5px; margin-top: 8px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.05); }
        .new-source-input { flex: 1; background: #000; border: 1px solid #475569; color: #fff; border-radius: 5px; padding: 7px 8px; font-size: 11px; outline: none; }
        .new-source-btn { background: #334155; color: var(--accent); border: none; border-radius: 5px; padding: 0 12px; font-weight: bold; cursor: pointer; }
        .search-box { display: flex; gap: 6px; margin-bottom: 10px; }
        .search-box input { flex: 1; background: var(--card); border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; outline: none; font-size: 13px; }
        .add-btn { background: var(--accent); border: none; padding: 0 12px; border-radius: 8px; font-weight: bold; cursor: pointer; color: #0f172a; }
        .backup-section { display: flex; flex-wrap: wrap; gap: 6px; }
        .backup-btn { flex: 1 1 calc(50% - 3px); background: transparent; border: 1px solid #334155; color: var(--subtext); padding: 8px; border-radius: 6px; font-size: 11px; cursor: pointer; }
        #toast-msg { visibility: hidden; min-width: 180px; background-color: #f87171; color: #fff; text-align: center; border-radius: 8px; padding: 8px; position: fixed; z-index: 1000; bottom: 100px; left: 50%; transform: translateX(-50%); font-size: 11px; }
        #toast-msg.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 70px; opacity: 0;} to {bottom: 100px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 100px; opacity: 1;} to {bottom: 70px; opacity: 0;} }
        .modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: var(--card); border: 1px solid var(--accent); border-radius: 15px; padding: 20px; width: 80%; max-width: 300px; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <div class="top-section">
        <div class="header">
            <div class="brand">PORTO</div>
            <div id="kurs-live" class="kurs-info">USD/IDR: ...</div>
        </div>
        <div class="summary-card">
            <span style="font-size: 9px; color: var(--accent); letter-spacing: 1px;">TOTAL SALDO</span>
            <span id="total-all-idr" class="summary-idr">Rp 0</span>
            <span id="total-all-usd">$0.00</span>
        </div>
        <div class="tab-container">
            <button id="tab-ex" class="tab-btn active" onclick="switchTab('exchange')">Exchange</button>
            <button id="tab-coin" class="tab-btn" onclick="switchTab('coin')">Coin</button>
        </div>
        <input type="text" id="filter-input" class="filter-input" placeholder="Cari..." oninput="renderList()">
        <div class="control-row">
            <select id="sort-order" class="control-select" onchange="updateSettings()">
                <option value="manual">Urutan: Default</option>
                <option value="name">Urutan: A-Z</option>
                <option value="value">Urutan: Terbesar</option>
            </select>
            <select id="currency-view" class="control-select" onchange="updateSettings()">
                <option value="IDR">Mata Uang: IDR</option>
                <option value="USD">Mata Uang: USD</option>
            </select>
        </div>
    </div>
    <div id="main-list"></div>
    <div class="bottom-section">
        <div class="search-box">
            <input type="text" id="global-add-input" placeholder="Tambah Baru..." onkeypress="if(event.key==='Enter') handleGlobalAdd()">
            <button class="add-btn" onclick="handleGlobalAdd()">Tambah</button>
        </div>
        <div class="backup-section">
            <button class="backup-btn" onclick="exportData()">üì§ Backup</button>
            <button class="backup-btn" onclick="openFilePicker('restore')">üîÑ Restore</button>
            <button class="backup-btn" onclick="exportToExcel()">üìä Excel</button>
            <button class="backup-btn" onclick="resetApp()" style="color:var(--down)">‚ö†Ô∏è Reset</button>
            <input type="file" id="importFile" style="display:none" accept=".json" onchange="handleFileSelect(event)">
        </div>
    </div>
</div>

<div id="delete-modal" class="modal-overlay">
    <div class="modal-content">
        <div id="modal-msg" style="margin-bottom:15px">Hapus data ini?</div>
        <div style="display:flex; gap:10px">
            <button onclick="closeDeleteModal()" style="flex:1; padding:10px; border-radius:8px; border:none; background:#334155; color:white">Batal</button>
            <button id="confirm-delete-btn" style="flex:1; padding:10px; border-radius:8px; border:none; background:var(--down); color:white">Hapus</button>
        </div>
    </div>
</div>
<div id="toast-msg"></div>

<script>
    let usdToIdr = 16000;
    let prices = {};
    let changes = {};
    let currentTab = 'exchange'; 
    let watchlist = JSON.parse(localStorage.getItem('my_assets_v2') || '[]');
    let balances = JSON.parse(localStorage.getItem('my_balances_v2') || '{}');
    let coinSources = JSON.parse(localStorage.getItem('my_coin_sources') || '{}');
    let allExchanges = JSON.parse(localStorage.getItem('my_exchanges_v2') || '[]');
    let expandedItem = null;
    let currentMode = 'restore';

    const exchangeLogos = { 
        "BINANCE": "https://assets.coingecko.com/markets/images/52/standard/binance.jpg", 
        "BYBIT": "https://assets.coingecko.com/markets/images/698/standard/bybit_spot.png", 
        "OKX": "https://s2.coinmarketcap.com/static/img/exchanges/64x64/294.png", 
        "GATE": "https://s2.coinmarketcap.com/static/img/exchanges/64x64/302.png", 
        "TOKOCRYPTO": "https://assets.coingecko.com/markets/images/501/large/toko.png", 
        "INDODAX": "https://assets.coingecko.com/markets/images/3/large/logogram-Indodax-new-_JPG_format.jpg",
        "PINTU": "https://pintu.co.id/favicon.ico", "MEXC": "https://s2.coinmarketcap.com/static/img/exchanges/64x64/544.png",
        "KUCOIN": "https://s2.coinmarketcap.com/static/img/exchanges/64x64/311.png", "BITGET": "https://assets.coingecko.com/markets/images/540/standard/2023-07-25_21.47.43.jpg",
        "WALLET": "https://assets.coingecko.com/coins/images/11085/standard/Trust.png"
    };

    window.onload = () => {
        document.getElementById('sort-order').value = localStorage.getItem('last_sort') || 'manual';
        document.getElementById('currency-view').value = localStorage.getItem('last_cur') || 'IDR';
        renderList(); fetchKurs(); fetchAll();
        setInterval(fetchAll, 60000);
    };

    async function fetchKurs() {
        try { const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=idr'); const d = await r.json(); if(d.tether?.idr) { usdToIdr = d.tether.idr; document.getElementById('kurs-live').innerText = `USD/IDR: ${Math.round(usdToIdr).toLocaleString('id-ID')}`; updatePricesOnly(); } } catch(e) {}
    }

    async function fetchAll() {
        for (const s of watchlist) {
            try {
                if(s === 'IDR') { prices[s] = 1/usdToIdr; changes[s] = "0.00"; continue; }
                if(['USDT','USDC','USD','BUSD'].includes(s)) { prices[s] = 1; changes[s] = "0.00"; continue; }
                const rb = await fetch(`https://api.bybit.com/v5/market/tickers?category=spot&symbol=${s}USDT`);
                const db = await rb.json();
                if(db.result?.list?.[0]?.lastPrice) { prices[s] = parseFloat(db.result.list[0].lastPrice); let prev = parseFloat(db.result.list[0].prevPrice24h); changes[s] = (prev > 0) ? (((prices[s] - prev) / prev) * 100).toFixed(2) : "0.00"; }
            } catch(e) {}
        }
        updatePricesOnly();
    }

    function renderList() {
        const list = document.getElementById('main-list');
        const query = document.getElementById('filter-input').value.toUpperCase();
        const sortType = document.getElementById('sort-order').value;
        let html = "";
        
        if (currentTab === 'exchange') {
            let exArr = allExchanges.map(ex => {
                let t = 0; watchlist.forEach(s => { if(coinSources[s]?.includes(ex)) { let d = balances[s]?.[ex]; t += ((parseFloat(d?.amount||0) + parseFloat(d?.staking||0)) * (prices[s] || 0)); }});
                return { name: ex, totalValue: t };
            }).filter(ex => ex.name.includes(query));
            if (sortType === 'name') exArr.sort((a,b) => a.name.localeCompare(b.name));
            else if (sortType === 'value') exArr.sort((a,b) => b.totalValue - a.totalValue);

            exArr.forEach(ex => {
                const logo = exchangeLogos[ex.name.split(' ')[0]] || "";
                html += `<div class="coin-row"><div class="coin-card" onclick="toggleDetail('${ex.name}')"><div class="logo-wrapper">${logo?`<img src="${logo}">`:`<div class="logo-initial">${ex.name.substring(0,2)}</div>`}</div><div class="info-group"><span class="symbol">${ex.name}</span></div><div style="text-align:right; margin-right:10px;"><span id="val-ex-${ex.name}" style="font-weight:bold; font-size:14px;">-</span></div></div><div id="det-${ex.name}" class="details" style="display:${expandedItem===ex.name?'block':'none'}">${watchlist.filter(s => coinSources[s]?.includes(ex.name)).map(s => {
                    const d = balances[s]?.[ex.name] || {amount:'', staking:''};
                    return `<div class="source-row"><label class="source-label"><img src="https://coinicons-api.vercel.app/api/icon/${s.toLowerCase()}" width="20" height="20" onerror="this.style.display='none'"><span>${s}</span></label><div class="input-wrapper"><input type="number" class="source-input" value="${d.amount}" oninput="updateBal('${s}','${ex.name}','amount',this.value)" placeholder="Amount"><input type="number" class="source-input" value="${d.staking}" oninput="updateBal('${s}','${ex.name}','staking',this.value)" placeholder="Staking"></div></div>`;
                }).join('')}</div></div>`;
            });
        } else {
            let filtered = watchlist.filter(s => s.includes(query));
            filtered.forEach(s => {
                html += `<div class="coin-row"><div class="coin-card" onclick="toggleDetail('${s}')"><div class="logo-wrapper"><img src="https://coinicons-api.vercel.app/api/icon/${s.toLowerCase()}" onerror="this.src='https://assets.coincap.io/assets/icons/${s.toLowerCase()}@2x.png'"></div><div class="info-group"><span class="symbol">${s}</span><span id="change-coin-${s}" class="change-pct">-</span><br><span id="price-coin-${s}" style="font-size:10px; color:var(--subtext)">-</span></div><div style="text-align:right; margin-right:10px;"><span style="font-weight:bold; font-size:13px;">${getCoinTotal(s).toLocaleString()}</span><br><span id="val-coin-${s}" style="font-size:9px; color:var(--subtext)">-</span></div></div><div id="det-${s}" class="details" style="display:${expandedItem===s?'block':'none'}">${(coinSources[s]||[]).map(src => {
                    const d = balances[s]?.[src] || {amount:'', staking:''};
                    return `<div class="source-row"><span class="source-label">${src}</span><div class="input-wrapper"><input type="number" class="source-input" value="${d.amount}" oninput="updateBal('${s}','${src}','amount',this.value)" placeholder="Amount"><input type="number" class="source-input" value="${d.staking}" oninput="updateBal('${s}','${src}','staking',this.value)" placeholder="Staking"></div></div>`;
                }).join('')}</div></div>`;
            });
        }
        list.innerHTML = html; updatePricesOnly();
    }

    function getCoinTotal(s) { let t = 0; (coinSources[s]||[]).forEach(src => { let d = balances[s]?.[src]; t += (parseFloat(d?.amount||0) + parseFloat(d?.staking||0)); }); return t; }
    function updateBal(s, src, type, v) { if(!balances[s]) balances[s]={}; if(!balances[s][src]) balances[s][src]={amount:'', staking:''}; balances[s][src][type]=v; saveAll(); updatePricesOnly(); }
    function toggleDetail(id) { const target = document.getElementById(`det-${id}`); const isOp = target.style.display==='block'; if(expandedItem) document.getElementById(`det-${expandedItem}`).style.display='none'; target.style.display = isOp?'none':'block'; expandedItem = isOp?null:id; }
    function switchTab(t) { currentTab=t; expandedItem=null; document.getElementById('tab-ex').classList.toggle('active', t==='exchange'); document.getElementById('tab-coin').classList.toggle('active', t==='coin'); renderList(); }
    function saveAll() { localStorage.setItem('my_assets_v2', JSON.stringify(watchlist)); localStorage.setItem('my_balances_v2', JSON.stringify(balances)); localStorage.setItem('my_coin_sources', JSON.stringify(coinSources)); localStorage.setItem('my_exchanges_v2', JSON.stringify(allExchanges)); }
    function updateSettings() { localStorage.setItem('last_sort', document.getElementById('sort-order').value); localStorage.setItem('last_cur', document.getElementById('currency-view').value); renderList(); }
    
    function updatePricesOnly() {
        const cur = document.getElementById('currency-view').value;
        let totalAllUsd = 0;
        if(currentTab === 'exchange') {
            allExchanges.forEach(ex => {
                let exUsd = 0; watchlist.forEach(s => { if(coinSources[s]?.includes(ex)) { let d = balances[s]?.[ex]; exUsd += ((parseFloat(d?.amount||0) + parseFloat(d?.staking||0)) * (prices[s]||0)); }});
                totalAllUsd += exUsd;
                const el = document.getElementById(`val-ex-${ex}`);
                if(el) el.innerText = cur==='IDR'?`Rp ${(exUsd*usdToIdr).toLocaleString('id-ID',{maximumFractionDigits:0})}`:`$${exUsd.toLocaleString(undefined,{minimumFractionDigits:2})}`;
            });
        } else {
            watchlist.forEach(s => {
                let vUsd = getCoinTotal(s)*(prices[s]||0); totalAllUsd += vUsd;
                const elV = document.getElementById(`val-coin-${s}`);
                if(elV) elV.innerText = cur==='IDR'?`Rp ${(vUsd*usdToIdr).toLocaleString('id-ID',{maximumFractionDigits:0})}`:`$${vUsd.toLocaleString(undefined,{minimumFractionDigits:2})}`;
            });
        }
        document.getElementById('total-all-idr').innerText = `Rp ${Math.round(totalAllUsd*usdToIdr).toLocaleString('id-ID')}`;
        document.getElementById('total-all-usd').innerText = `$${totalAllUsd.toLocaleString(undefined,{minimumFractionDigits:2})}`;
    }

    function exportData() {
        const data = { assets: watchlist, balances: balances, sources: coinSources, exchanges: allExchanges };
        const blob = new Blob([JSON.stringify(data)], {type:'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `PORTO_BACKUP.json`; a.click();
    }

    function openFilePicker(m) { currentMode=m; document.getElementById('importFile').click(); }
    function handleFileSelect(e) {
        const file = e.target.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = (f) => {
            try {
                let d = JSON.parse(f.target.result);
                localStorage.setItem('my_assets_v2', JSON.stringify(d.assets || []));
                localStorage.setItem('my_balances_v2', JSON.stringify(d.balances || {}));
                localStorage.setItem('my_coin_sources', JSON.stringify(d.sources || {}));
                localStorage.setItem('my_exchanges_v2', JSON.stringify(d.exchanges || []));
                alert("Restore Berhasil! Aplikasi akan memuat ulang.");
                location.reload(); // Paksa reload biar data jreng muncul
            } catch(err) { alert("File Gak Valid!"); }
        };
        reader.readAsText(file);
    }
    
    function handleGlobalAdd() {
        const v = document.getElementById('global-add-input').value.toUpperCase().trim();
        if(!v) return;
        if(currentTab==='exchange') { if(!allExchanges.includes(v)) allExchanges.push(v); }
        else { if(!watchlist.includes(v)) { watchlist.push(v); coinSources[v]=[]; } }
        saveAll(); renderList(); fetchAll(); document.getElementById('global-add-input').value="";
    }
    function resetApp() { if(confirm("Hapus semua data?")) { localStorage.clear(); location.reload(); } }
</script>
</body>
</html>
